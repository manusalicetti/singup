<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing-Up Form</title>
  </head>
  <body>
    <header class="header">
      <div class="logo__container">
        <img class="logo__image" src="/images/logo.png" alt="logo" />
        <h1 class="logo__text">Logo</h1>
      </div>
    </header>
    <main class="main">
      <div class="textbox">
        <p class="textbox__text1">
          This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. <br />
          Sing up now to get started.
        </p>
        <p class="textbox__text2">Your know you want to.</p>
      </div>
      <form action="post">
        <div class="mainform-container">
          <div class="mainform__namedata-container">
            <div class="mainform__namedata-subcontainer1">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" />
            </div>
            <div class="mainform__namedata-subcontainer2">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" />
            </div>
          </div>
          <div class="mainform__otherdata">
            <div class="mainform__otherdata-subcontainer1">
              <label for="email">EMAIL</label>
              <input type="email" id="email" />
            </div>
            <div class="mainform__otherdata-subcontainer2">
              <label for="phone_number">PHONE NUMBER</label>
              <input type="number" id="phone_number" />
            </div>
          </div>
          <div class="mainform__password">
            <div class="mainform__password-subcontainer1">
              <label for="main_password">PASSWORD</label>
              <input type="password" id="main_password" />
            </div>
            <div class="mainform__password-subcontainer2">
              <label for="secondary_password">CONFIRM PASSWORD</label>
              <input type="password" id="secondary_password" />
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <span class="login-text">Already have an account?</span>
      <a href="/#">Log in</a>
    </main>
  </body>
</html>
