<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Sing-Up Form</title>
  </head>
  <body>
    <header class="header">
      <div class="logo__container">
        <img class="logo__image" src="/images/logo.png" alt="logo" />
        <h1 class="logo__text">Logo</h1>
      </div>
    </header>
    <main class="main">
      <div class="textbox">
        <p class="textbox__text1">
          This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. <br />
          Sing up now to get started.
        </p>
        <p class="textbox__text2">Your know you want to.</p>
      </div>
      <form action="post" class="form">
        <h2 class="form__title">Let's do this!</h2>
        <div class="mainform-container">
          <div class="mainform__flex-container left">
            <div class="mainform__fex-subcontainer">
              <label class="form__label" for="first_name">FIRST NAME</label>
              <input class="input" type="text" id="first_name" />
            </div>
            <div class="mainform__fex-subcontainer">
              <label class="form__label" for="last_name">LAST NAME</label>
              <input class="input" type="text" id="last_name" />
            </div>
            <div class="mainform__fex-subcontainer">
              <label class="form__label" for="email">EMAIL</label>
              <input class="input" type="email" id="email" />
            </div>
          </div>
          <div class="mainform__flex-container">
            <div class="mainform__fex-subcontainer">
              <label class="form__label" for="phone_number">PHONE NUMBER</label>
              <input class="input" type="number" id="phone_number" />
            </div>
            <div class="mainform__fex-subcontainer">
              <label class="form__label" for="main_password">PASSWORD</label>
              <input class="input" type="password" id="main_password" />
            </div>
            <div class="mainform__fex-subcontainer">
              <label class="form__label" for="secondary_password">CONFIRM PASSWORD</label>
              <input class="input" type="password" id="secondary_password" />
            </div>
          </div>
        </div>
        <button type="submit" class="create-button">Create Account</button>
      </form>
      <div class="login-container">
        <span class="login__text">Already have an account?</span>
        <a href="/#" class="login__link">Log in</a>
      </div>
    </main>
  </body>
</html>
